<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gönderi Kutusu</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-thin-straight/css/uicons-thin-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="wrapper">
        <div class="input-box">
            <div class="post-area">
                <span class="placeholder">Neler oluyor ?</span>
                <div class="input editable" contenteditable="true" spellcheck="false"></div>
                <div class="input readonly" contenteditable="true" spellcheck="false"></div>
            </div>
            <div class="privacy">
                <i class="fa-solid fa-earth-europe"></i>
                <span> Herkes yanıtlayabilir</span>
            </div>
        </div>

        <div class="bottom">
            <ul class="icons">
                <li><i class="fi fi-rs-photo-capture"></i></li>
                <li><i class="fi fi-rr-picture"></i></li>
                <li><i class="fi fi-rr-marker"></i></li>
                <li><i class="fi fi-rs-grin-alt"></i></li>
                <li><i class="fi fi-rs-user"></i></li>
            </ul>
            <div class="content">
                <span class="counter"></span>
                <button>Paylaş</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
